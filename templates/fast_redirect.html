<html>
<head>
<script>
// Здесь можно передать твою переменную
var text = {{short_link}};
// Выполняем копирование переменной при загрузке с помощью Async Clipboard Api
navigator.clipboard.writeText(text).then(function() {
  console.log('Текст скопирован успешно'); // Если скопировалось выводим в консоль 
}, function(err) {
  console.error('Произошла ошибка : ', err); // Если ошибка выводит ошибку в консоль
});
</script>
</head>
</html>
